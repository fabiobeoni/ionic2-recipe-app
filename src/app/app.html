<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="displayPage(tabsPage)">Recipes Book
        <ion-icon name="book" item-left></ion-icon>
      </ion-item>
      <ion-item *ngIf="!isUserAuthenticated" (click)="displayPage(authPage)" text-wrap>Authenticate
        <ion-icon name="log-in" item-left></ion-icon><br/>
        <ion-note>Signin to backup your recipes and never lose them.</ion-note>
      </ion-item>
      <ion-item *ngIf="isUserAuthenticated" (click)="displayPage(backupPage)">Backup / Restore
        <ion-icon name="cloud-upload" item-left></ion-icon>
      </ion-item>
      <ion-item *ngIf="isUserAuthenticated" (click)="logout()">Logout
        <ion-icon name="log-out" item-left></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="tabsPage" #nav></ion-nav>
