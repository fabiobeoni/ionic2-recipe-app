<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item icon-left
        (click)="displayPage(tabsPage)">
        Recipes Book
        <ion-icon name="book"></ion-icon>
      </button>
      <button ion-item icon-left
              (click)="displayPage(signInPage)">
        Login
        <ion-icon name="log-in"></ion-icon>
      </button>
      <button ion-item icon-left
               (click)="displayPage(signUpPage)">
        Sign up
        <ion-icon name="person"></ion-icon>
      </button>
      <button ion-item icon-left
              (click)="logout()">
        Logout
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="tabsPage" #nav></ion-nav>
