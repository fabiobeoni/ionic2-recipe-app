<ion-header>

  <ion-navbar>
    <ion-title>{{mode}} Recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Difficulty</ion-label>
        <ion-select>
          <ion-option *ngFor="let option of options" [value]="option">{{option}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button (click)="manageIngredients()" ion-button clear>Manage Ingredients</button>
    <ion-list>
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit">Save</button>

  </form>
</ion-content>
