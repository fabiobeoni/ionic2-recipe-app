<ion-header>

  <ion-navbar>
    <ion-title>{{mode}} Recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input [(ngModel)]="recipe.title" name="title" type="text"></ion-input>
      </ion-item>
      <ion-item no-lines>
        {{validator.fieldErrors('title')}}
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea [(ngModel)]="recipe.description" name="description"></ion-textarea>
        <span class="field_helper"></span>
      </ion-item>
      <ion-item no-lines>
        {{validator.fieldErrors('description')}}
      </ion-item>
      <ion-item>
        <ion-label floating>Difficulty</ion-label>
        <ion-select  [(ngModel)]="recipe.difficulty" name="difficulty">
          <ion-option *ngFor="let option of options" [value]="option.value">
            {{option.label}}
          </ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <button (click)="displayIngredientMenu()" ion-button clear>Manage Ingredients</button>

    <ion-list *ngIf="recipe.ingredients.length>0">
      <ion-item *ngFor="let ingredient of recipe.ingredients">
        <ion-row>
          <ion-col>{{ingredient.name}}</ion-col>
          <ion-col>{{ingredient.amount}}</ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
    <ion-item>{{validator.fieldErrors('ingredients')}}</ion-item>

    <button (click)="save()" ion-button type="submit" block>Save</button>


  </form>

</ion-content>
