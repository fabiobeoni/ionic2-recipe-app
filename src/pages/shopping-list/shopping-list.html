
<ion-header>

  <ion-navbar>
    <ion-title>shopping-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input
          type="text"
          name="name"
          [(ngModel)]="ingredient.name"
          required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input
          type="number"
          name="amount"
          [(ngModel)]="ingredient.amount"
          required>
        </ion-input>
      </ion-item>
    </ion-list>
    <button
      (click)="addIngredient()"
      [disabled]="!f.valid"
      ion-button
      type="submit"
      block>
      Add
    </button>
  </form>
</ion-content>
