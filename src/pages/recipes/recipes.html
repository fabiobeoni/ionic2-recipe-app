<ion-header>

  <ion-navbar>
    <ion-title>Recipes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only
              [navPush]="recipeEditPage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let recipe of recipes"
                [navPush]="recipeEditPage"
                [navParams]="{recipe:recipe}">
        {{recipe.title}}
      </ion-item>
    </ion-list>
</ion-content>
