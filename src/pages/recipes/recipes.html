<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button menuToggle ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only
              [navPush]="recipeEditPage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Recipes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngIf="_recipes.length>0">
      <ion-item detail-push
          *ngFor="let recipe of _recipes"
          [navPush]="recipeEditPage"
          [navParams]="{recipe:recipe}">
        <h2>{{recipe.title}}</h2>
        <ion-note>{{getDifficultyOptionLabel(recipe.difficulty)}}</ion-note>
        <button (click)="addIngredientsToShoppingList(recipe.ingredients,$event)" ion-button icon-right item-right>
          + Shop Ingredients
          <ion-icon name="basket"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
    <p text-center *ngIf="_recipes.length==0">No recipes yet.</p>
</ion-content>
